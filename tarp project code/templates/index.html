<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Intelligence Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: #333; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; text-align: center; margin-bottom: 30px; }
        .header h1 { color: white; font-size: 2.5rem; margin-bottom: 10px; }
        .header p { color: rgba(255,255,255,0.8); font-size: 1.1rem; }
        .kpi-grid { display: flex; gap: 30px; margin-bottom: 30px; }
        .kpi-card { background: #fff; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex: 1; }
        .kpi-value { font-size: 2.5rem; font-weight: bold; color: #4CAF50; margin-bottom: 10px; }
        .kpi-label { font-size: 1rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .chart-container { background: #fff; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Business Intelligence Dashboard</h1>
            <p>Advanced Analytics & Predictive Insights Platform</p>
        </div>
        <div class="kpi-grid" id="kpiGrid"></div>
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>
    <script>
    // Fetch KPIs and chart data from Flask backend
    fetch('/api/dashboard-data')
        .then(response => response.json())
        .then(data => {
            // KPIs
            const kpiGrid = document.getElementById('kpiGrid');
            kpiGrid.innerHTML = '';
            if (data.kpis) {
                kpiGrid.innerHTML += `<div class='kpi-card'><div class='kpi-value'>$${data.kpis.total_revenue}</div><div class='kpi-label'>Total Revenue</div></div>`;
                kpiGrid.innerHTML += `<div class='kpi-card'><div class='kpi-value'>${data.kpis.total_quantity}</div><div class='kpi-label'>Total Quantity</div></div>`;
                kpiGrid.innerHTML += `<div class='kpi-card'><div class='kpi-value'>$${data.kpis.avg_order_value}</div><div class='kpi-label'>Avg Order Value</div></div>`;
                kpiGrid.innerHTML += `<div class='kpi-card'><div class='kpi-value'>${data.kpis.total_orders}</div><div class='kpi-label'>Total Orders</div></div>`;
            }
            // Chart
            if (data.monthly_sales) {
                const ctx = document.getElementById('salesChart').getContext('2d');
                const labels = data.monthly_sales.map(row => row.date);
                const sales = data.monthly_sales.map(row => row.sales_amount);
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Monthly Sales',
                            data: sales,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76,175,80,0.1)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: true } }
                    }
                });
            }
        })
        .catch(err => {
            document.getElementById('kpiGrid').innerHTML = '<div style="color:red">Failed to load dashboard data.</div>';
        });
    </script>
</body>
</html>
